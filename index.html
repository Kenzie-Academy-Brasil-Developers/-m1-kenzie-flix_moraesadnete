<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo kenzieflix">
        <h1>Quem está assistindo?</h1>
    </header>
    <main>
    
        <section id="icones-usuarios">
            <ul>
                <li>
                    <figure>
                        <img src="./img/pink.png" alt="ícone de boneca com cabelo rosa sorrindo" class="imagem">
                        <figcaption>Aline</figcaption>
                    </figure>
                </li>
        
                <li>
                    <figure>
                        <img src="./img/panda.png" alt="ícone de panda" class="imagem">
                        <figcaption>Pedrinho</figcaption>
                    </figure>
                </li>
        
                <li class="icone">
                    <figure>
                        <img src="./img/robot.png" alt="ícone de robô verde com amarelo" class="imagem">
                        <figcaption>Júlia</figcaption>
                    </figure>
                </li>
        
                <li >
                    <figure  class="adicionar-perfil">
                        <img src="./img/plus.png" alt="opção de adicionar um perfil" class="imagem">
                        <figcaption >Adicionar perfil</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <button>Gerenciar Perfis</button>
    </footer>
</body>
</html>
